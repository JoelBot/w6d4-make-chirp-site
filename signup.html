<!DOCTYPE html>
<html>
<head>
  <title>Chirp</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <!-- Content goes here. -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

          <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
          <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="text" id="avatar" name="avatar" class="form-control" required />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <button type="button" id="signup" class="btn btn-success btn-block">Signup!</button>
          </div>
          <div class="col-sm-6">
            <button type="button" id="signin" class="btn btn-primary btn-block">Signin!</button>
          </div>
        </div>
      </div>

        </div>
    </div>
</div>
  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
